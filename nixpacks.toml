[phases.setup]
nixPkgs = ["php84", "php84Extensions.pdo", "php84Extensions.pdo_mysql", "php84Extensions.mbstring", "php84Extensions.xml", "php84Extensions.curl", "php84Extensions.zip", "php84Extensions.gd", "php84Extensions.bcmath", "php84Extensions.tokenizer", "php84Extensions.ctype", "php84Extensions.fileinfo"]

[phases.build]
cmds = ["composer install --optimize-autoloader --no-dev"]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
